<html>
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <!-- Sky Color -->
      <a-sky color="#000000"></a-sky>

      <!-- Controls -->
      <a-entity position="-0 0 0" rotation="0 180 0">
        <a-camera
          listener
          look-controls
          wasd-controls="acceleration: 70"
        ></a-camera>
      </a-entity>

      <!-- Audio -->
      <a-entity
        geometry="primitive: box"
        material="color: blue"
        scale="30 20 80"
        position="-9.141  0.000 14.063"
        scale="5 5 5"
        sound="src: url(sound/beginning.mp3); distanceModel: linear; maxDistance: 55; volume: 0.1; autoplay: true; loop: true;"
      ></a-entity>

      <a-entity
        visible="false"
        ;
        geometry="primitive: box"
        material="color: blue"
        scale="15 15 15"
        position="-9.020 0.489 66.850"
        scale="5 5 5"
        sound="src: url(sound/billEvans.mp3); distanceModel: linear; maxDistance: 11; volume: 0.08; autoplay: true; loop: true;"
      ></a-entity>

      <!-- Text -->
      <a-entity
        id="text1"
        position="0.092 1.499 0.761"
        rotation="0 180 0"
        scale="0.6 0.6 0.6"
        text="align: center; anchor: center; width: 1.5; color: white; xOffset: 0.150; zOffset: -0.5; value: Shivering cold,\n Scars deep and bold,\n This young girl has been through a lot\n Let the truth be told..; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
      ></a-entity>

      <a-entity
        text2
        text="shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
        position="-10.345  1.35 30"
        rotation="0 180 0"
        scale="2 2 2"
      ></a-entity>

      <a-entity
        text3
        text="shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
        position="-10.345 1.35 35"
        rotation="0 180 0"
        scale="2 2 2"
      ></a-entity>

      <a-entity
        text4
        text="shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
        position="-10.345 1.35 40.3"
        rotation="0 180 0"
        scale="2 2 2"
      ></a-entity>

      <a-entity
        text8
        id="text5"
        position="-8.456 0.795 35.574"
        rotation="0 320 0"
        scale="1.2 1.2 1.2"
        text="shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json; align: center; anchor: center; width: 1.5; color: white; xOffset: 0.150; zOffset: -0.5;"
      ></a-entity>

      <a-entity
        text6
        text="side: double; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
        position="-8.999 1.1 49.502"
        rotation="0 180 0"
        scale="1.4 1.4 1.4"
      ></a-entity>

      <a-entity
        text7=""
        text="shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
        position="-9.01998 0.49892 70.01805"
        rotation="0 180 0"
        scale="1.3 1.3 1.3"
      ></a-entity>

      <a-entity
        text9=""
        text="shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/amaticsc/AmaticSC-Bold.json;"
        position="-9.01998 1 78.01805"
        rotation="0 180 0"
        scale="1.3 1.3 1.3"
      ></a-entity>

      <a-assets>
        <a-asset-item id="hallway" src="/hallway/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="house" src="/house/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="street" src="/street/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="girl1" src="/girl/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="girl2" src="/girl/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="girl3" src="/girl/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="girl4" src="/girl/scene.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="people" src="/people/scene.gltf"></a-asset-item>
      </a-assets>

      <!--Lights-->
      <a-entity
        benchlight
        position="-8.907 9.394 46.818"
        castshadow="true"
      ></a-entity>

      <a-entity
        abovehouse
        position="-9.071 9.307 75.087"
        castShadow="true"
      ></a-entity>

      <a-entity
        abovelastgirl
        position="-9.065 2.248 67.099"
        castShadow="true"
      ></a-entity>

      <a-entity
        lastbeforegirl
        position="-9.065 2.248 58.849"
        castShadow="true"
      ></a-entity>

      <a-entity
        door
        position=" -9.139 1.091 78.431"
        castShadow="true"
      ></a-entity>

      <a-entity
        firstlight
        position="0.052 0.894 13.481"
        castShadow="true"
      ></a-entity>

      <a-entity
        light="type: point; intensity: 2; distance: 20; decay: 5"
        position="-2.511 2.978 7.028"
        castShadow="true"
      ></a-entity>

      <a-entity
        lastinbuilding
        light="type: point; intensity: 5; distance: 27; decay: 5"
        position="-9.018 3.042 14.862"
        castShadow="true"
      ></a-entity>

      <a-entity
        firstoutside
        position="-9.0 2.3 30"
        castShadow="true"
      ></a-entity>

      <a-entity
        secondoutside
        position="-9.0 2.3 35"
        castShadow="true"
      ></a-entity>

      <a-entity
        thirdoutside
        position="-9.0 2.3 40"
        castShadow="true"
      ></a-entity>

      <a-entity
        fourthoutside
        position="-9.0 2.3 48.0088"
        castShadow="true"
      ></a-entity>

      <!--Models-->
      <a-entity
        gltf-model="#hallway"
        rotation="0 90 0"
        position="0 -0.325 7"
      ></a-entity>

      <a-entity
        gltf-model="#street"
        rotation="0 0 0"
        position="-1.408 -0.461 51.336"
        scale="0.01 0.01 0.01"
      ></a-entity>

      <a-entity
        firstmodel
        gltf-model="#girl1"
        scale="0.3 0.3 0.3"
        rotation="0 185 0"
        position="0.000 0.400 14.578"
      ></a-entity>

      <a-entity
        lastgirl
        gltf-model="/girl/scene.gltf"
        scale="0.3 0.3 0.3"
        rotation=""
        position="-9.037  0.273 66.968"
      ></a-entity>

      <a-entity
        gltf-model="#girl3"
        scale="0.3 0.3 0.3"
        rotation="0 240 0"
        position="-0.813 0.433 52.967"
      ></a-entity>

      <a-entity
        girl4
        gltf-model="#girl4"
        scale="0.01 0.01 0.01"
        rotation="0 360 0"
      ></a-entity>

      <a-entity
        people
        gltf-model="/people/scene.gltf"
        rotation="0 360 0"
      ></a-entity>

      <a-entity
        gltf-model="#house"
        rotation="0 180 0"
        position="-8.754 -0.471 80.208"
        scale="1.5 1.5 1.5"
      ></a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
